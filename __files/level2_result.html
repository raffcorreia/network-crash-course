<html>
    <head>
        <title>
            Submit a form level 2
        </title>
    </head>
    <body>
        <h1>Submit a form level 2</h1>
        <form action="/submit/level2" method="get">
            <p>
                Hi 
                <label id="first_name"></label>
                <label id="last_name"></label>
                , welcome to the form submit result using method GET.
            </p>
            <hr>
            <p>
                Now go to <a href="level2_1" title="Tim Berners-Lee">here</a> and try submit the form using POST.
            </p>
        </form>
        <script>
            var urlParams = new URLSearchParams(window.location.search);
            var first_name = urlParams.get('first_name');
            var last_name = urlParams.get('last_name');

            console.log(first_name);
            console.log(last_name);

            document.getElementById('first_name').innerHTML = first_name;
            document.getElementById('last_name').innerHTML = last_name;
        </script>
    </body>
</html>
